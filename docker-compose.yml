version: '3.7'

services:
  #Jellyfin (Media Server)
  jellyfin:
    image: jellyfin/jellyfin
    container_name: "jellyfin"
    volumes:
      - ./jellyfin-config:/config
      - ./jellyfin-cache:/cache
      - ./media-storage/Movies:/movies
      - ./media-storage/Episodes:/episodes
    ports:
      - "8096:8096"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Pacific/Auckland
    restart: always
    labels:
      - "traefik.http.routers.jellyfin.rule=Host(`jellyfin.bolt`)"

  # Portainer (Container Manager via Browser)
  portainer:
    image: portainer/portainer
    restart: always
    container_name: "portainer-app"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./portainer-data:/data
    ports:
      - 9000:9000
    labels:
      - "traefik.http.routers.portainer.rule=Host(`portainer.bolt`)"

  watchtower:
    image: v2tec/watchtower
    container_name: "portainer-watchtower"
    command: --cleanup portainer-app portainer-watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  #Traefik reverse proxy
  traefik:
    image: traefik:v2.0
    container_name: traefik
    command: --api --providers.docker
    ports:
      - "80:80" # The HTTP port
      - "9090:8080" # The Web UI (enabled by --api)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock